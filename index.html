<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Météo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="search-box">
            <input type="text" id="city-input" placeholder="Entrez le nom de la ville">
            <button id="search-btn"><i class="fas fa-search"></i></button>
        </div>

        <div class="weather-box">
            <div class="weather-info">
                <h2 id="city">Météo à Paris</h2>
                <div class="temp-container">
                    <h1 id="temperature">21°C</h1>
                    <img id="weather-icon" src="" alt="Icône Météo">
                </div>
                <p id="description">Nuageux</p>
                <div class="details">
                    <div class="col">
                        <i class="fas fa-water"></i>
                        <div>
                            <p id="humidity">50%</p>
                            <p>Humidité</p>
                        </div>
                    </div>
                    <div class="col">
                        <i class="fas fa-wind"></i>
                        <div>
                            <p id="wind-speed">6 km/h</p>
                            <p>Vitesse du vent</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
